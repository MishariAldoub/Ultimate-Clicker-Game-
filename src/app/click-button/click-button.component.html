<button
  (click)="onClick()"
  type="button"
  class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800 justify-center"
>
  feed me
</button>
<button
  (click)="useUpgrade()"

  [ngClass]="{
    'invisible': Coins < 10,
    'visible': Coins > 10,    
  }"
  class="bg-blue-500 text-white font-bold py-2 px-4 rounded mt-4">
  Use Coins
</button>
